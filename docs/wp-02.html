<!-- ## Le CMS WordPress
<p>C’est le programme que nous installons sur un serveur. Il gère tous les contenus, l’ensemble du blog. C’est la matrice…</p>
<h3><a class="anchor" aria-hidden="true" id="le-thème"></a><a href="#le-thème" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Le thème</h3>
<p>C’est le design, l’habillage du site. C’est ce qui est garant de l’unité du blog. On l’appelle également « Template ».</p>
<h3><a class="anchor" aria-hidden="true" id="les-plug-ins"></a><a href="#les-plug-ins" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Les plug-ins</h3>
<ul>
<li>Ce sont des petits programmes qui viennent s’ajouter au CMS WordPress pour compléter ses fonctionnalités ;</li>
<li>Ils permettent de rendre votre blog plus riche ;</li>
</ul>
<p>Attention, plus il y a de plug-ins et plus vous risquez d’alourdir votre blog et de ralentir son temps de téléchargement (pas conseillé !) ;</p>
<p>Attention également aux plug-ins qui ont des failles de sécurités ou des bugs;</p>
<p>Vérifiez toujours la compatibilité de votre plug-in avec la version de votre CMS WordPress…</p>
<p>Consultez les commentaires pour savoir s’il existe des risques quelconques à l’installation de ce programme.</p>

<p>Ce sont tous les fichiers que vous téléchargez (images, PDF, vidéos, enregistrements audio…).</p>
<h3><a class="anchor" aria-hidden="true" id="les-widgets"></a><a href="#les-widgets" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Les widgets</h3>
<p>Ce sont des éléments qui s’affichent sur le blog selon des positions bien définies (colonne de gauche, de droite, dans l’entête/header, dans le pied de page/footer) ;</p>
<p>Ils permettent d’ajouter des contenus, d’améliorer la navigation (articles les plus lus, catégories…) ou des fonctionnalités intéressantes (Facebook Likebox, Boutons de partages…).</p>
<h3><a class="anchor" aria-hidden="true" id="les-pages"></a><a href="#les-pages" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Les pages</h3>
<blockquote>
<p>Attention, les pages ne sont pas des articles;</p>
</blockquote>
<p>Les pages reprennent la philosophie d’un site classique. Elles permettent de créer des « pages » dans le menu principal afin d’apporter du contenu spécifique (Qui sommes-nous, page de contact…).</p>
<h3><a class="anchor" aria-hidden="true" id="les-articles--posts"></a><a href="#les-articles--posts" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Les articles / posts</h3>
<p>Les articles sont pour la plupart du temps présenté par ordre chronologique (de plus récent au plus ancien) depuis la page d’accueil du site.
Ils peuvent être regroupés par catégorie ou par tag (mot-clé).</p>

<p>Zone de chargement des widgets;

<h3><a class="anchor" aria-hidden="true" id="selectionner-des-posts-dune-certaine-catégorie"></a><a href="#selectionner-des-posts-dune-certaine-catégorie" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Selectionner des posts d’une certaine catégorie</h3>
<p>Définir la requête</p>
<pre><code class="hljs css language-php"><span class="hljs-meta">&lt;?php</span>
  $the_query = <span class="hljs-keyword">new</span> WP_Query( <span class="hljs-keyword">array</span>(
    <span class="hljs-string">'category_name'</span> =&gt; <span class="hljs-string">'design'</span>,
    <span class="hljs-string">'posts_per_page'</span> =&gt; <span class="hljs-number">3</span>,
  ));
<span class="hljs-meta">?&gt;</span>
</code></pre>
<p>Créer la boucle</p>
<pre><code class="hljs css language-php"><span class="hljs-meta">&lt;?php</span> <span class="hljs-keyword">while</span> ($the_query -&gt; have_posts()) : $the_query -&gt; the_post(); <span class="hljs-meta">?&gt;</span>

    Ici viendra le contenu de chaque article

<span class="hljs-meta">&lt;?php</span> <span class="hljs-keyword">endwhile</span>; <span class="hljs-meta">?&gt;</span>
</code></pre>
<p>Dans la boucle, récupérer les données que l’on veut afficher</p>
<pre><code class="hljs css language-php">&lt;a href=<span class="hljs-string">"&lt;?php the_permalink() ?&gt;"</span>&gt;<span class="hljs-meta">&lt;?php</span> the_title(); <span class="hljs-meta">?&gt;</span>&lt;/a&gt;
<span class="hljs-meta">&lt;?php</span> the_post_thumbnail(<span class="hljs-keyword">array</span>( <span class="hljs-number">200</span>, <span class="hljs-number">99999</span> )); <span class="hljs-meta">?&gt;</span>
&lt;p&gt;<span class="hljs-meta">&lt;?php</span> the_excerpt(__(<span class="hljs-string">'(more…)'</span>)); <span class="hljs-meta">?&gt;</span>&lt;/p&gt;
</code></pre>
<p>Remettre la requête à zéro</p>
<pre><code class="hljs css language-php"><span class="hljs-meta">&lt;?php</span> wp_reset_postdata(); <span class="hljs-meta">?&gt;</span>
</code></pre>
<p>Tout ensemble</p>
<pre><code class="hljs css language-php">&lt;div class="travaux"&gt;
  &lt;?php
    $the_query = new WP_Query( array(
      'category_name' =&gt; 'design',
      'posts_per_page' =&gt; 3,
   ));
  ?&gt;
  &lt;?php while ($the_query -&gt; have_posts()) : $the_query -&gt; the_post(); ?&gt;

      &lt;a href="&lt;?php the_permalink() ?&gt;"&gt;&lt;?php the_title(); ?&gt;&lt;/a&gt;
      &lt;p&gt;&lt;?php the_excerpt('…'); ?&gt;&lt;/p&gt;

  &lt;?php endwhile; ?&gt;
  &lt;?php wp_reset_postdata(); ?&gt;
&lt;/div&gt;
</code></pre>
<h3><a class="anchor" aria-hidden="true" id="afficher-limage-à-la-une-pour-chaque-post"></a><a href="#afficher-limage-à-la-une-pour-chaque-post" aria-hidden="true" class="hash-link"><svg class="hash-link-icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Afficher l’image à la une pour chaque post</h3>
<p>A l’intérieur d’une boucle, lorsque «<code>the_post()</code>» est définis, à une multitudes de fonction pour récupérer du contenu de ce post. Pour certaine, il faudra les activer dans un fichier que l’on nomme <code>functions.php</code></p>
<p>Le fichier <code>functions.php</code> étant déjà un fichier php, il faut pas de nouveau ajouter les balises <code>&lt;?php ?&gt;</code>.</p>
<pre><code class="hljs css language-php">add_theme_support( <span class="hljs-string">'post-thumbnails'</span> );
</code></pre>
<p>Ensuite, sur votre page html, pour afficher le l’image</p>
<pre><code class="hljs css language-php"><span class="hljs-meta">&lt;?php</span> the_post_thumbnail(<span class="hljs-string">'thumbnail'</span>); <span class="hljs-meta">?&gt;</span>
</code></pre>
<p>Pour une taille personnalisée</p>
<pre><code class="hljs css language-php"><span class="hljs-meta">&lt;?php</span> the_post_thumbnail(<span class="hljs-keyword">array</span>( <span class="hljs-number">200</span>, <span class="hljs-number">99999</span> )); <span class="hljs-meta">?&gt;</span>
</code></pre>
